name: PROD Deployment

on: [workflow_dispatch]

jobs:
  deployFunctions:
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    steps:
      - uses: actions/checkout@v3
      - uses: supabase/setup-cli@v1
      - run: supabase functions deploy --no-verify-jwt --project-ref=${{ secrets.SUPABASE_PROJECT_REF }} alfred_bot
      - run: supabase secrets set BOT_TOKEN=${{ secrets.BOT_TOKEN }}

  setWebhook:
    runs-on: ubuntu-latest

    env:
      URL: https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/setWebhook?url=https://${{ secrets.SUPABASE_PROJECT_REF }}.functions.supabase.co/alfred_bot?secret=${{ secrets.BOT_TOKEN }}

    steps:
      - run: curl ${{ env.URL }}
